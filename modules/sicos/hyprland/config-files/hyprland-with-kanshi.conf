# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

#####################
# Decorations - START
#####################

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
      enabled = true
      size = 4
      passes = 2
      new_optimizations = true
      ignore_opacity = true
      xray = false
    }

    dim_inactive = true
    dim_strength = 0.1

    shadow {
      enabled = true
      range = 30
      render_power = 3
      color = rgba(1a1a1aee)
    }
}

######################
# Decorations - FINISH
######################

####################
# Animations - START
####################

animations {
    enabled = true
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windows, 1, 2, overshot, slide
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 6, overshot, fade
    animation = layersIn, 1, 3, default, popin
    animation = layersOut, 1, 3, default, popin
}

#####################
# Animations - FINISH
#####################

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + * in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe_touch = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

######################
# Window Rules - START
######################

# In order to identify a window class use "hyprctl clients"
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Ignore maximize window requests by any application
windowrule = suppress_event maximize, match:class .*

windowrule = opacity 0.9 0.8, match:class ^(kitty|thunar)$

#######################
# Window Rules - FINISH
#######################

#####################
# Layer Rules - START
#####################

# In order to identify a layer namespace use "hyprctl layers"
# Rules for swaync notifications and control center for bluring the wallpaper in the background
layerrule = blur on, dim_around on, ignore_alpha 0, animation fade, match:namespace swaync-control-center
layerrule = blur off, animation popin, match:namespace swaync-notification-window
layerrule = blur on, dim_around on, ignore_alpha 1, animation fade, match:namespace walker
######################
# Layer Rules - FINISH
######################

