# Monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
# IRONMAN
# If external monitor (bedroom) is plugged in ironman, then this monitor will be the main one and
# the laptop screen will be at its right
monitor=HDMI-A-2,1920x1080,0x0,1
monitor=eDP-1,1920x1080,1920x0,1

# Clamshell mode configuration
# Lid is opened
bindl=,switch:off:Lid Switch,exec,/home/egarcia/.config/hypr/disable-laptop-screen.sh open

# Lid is closed
bindl=,switch:on:Lid Switch,exec,/home/egarcia/.config/hypr/disable-laptop-screen.sh close

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch

# Screensaver and lock screen
# Swaylock configuration in ~/.config/swaylock/config
$lock = swaylock
exec-once = swayidle -w timeout 300 '$lock -f' timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock -f'

# Initilize wallpaper daemon
exec-once = swww init

# Networking
exec-once = nm-applet --indicator

# Waybar
exec-once = waybar

# Notifications
exec-once = dunst

# Clipboard
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

# Applications
exec-once = telegram-desktop
exec-once = insync start

# Polkit
exec-once = lxqt-policykit-agent

# USB mounting daemon
exec-once = udiskie &

# Set wallpaper randomly (It doesn't work!)
# exec-once = /home/egarcia/.config/hypr/change-wallpaper.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

# Some default env vars.
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland
#env = GTK_THEME,Catppuccin-Macchiato-Compact-Pink-Dark
env = GTK_THEME,Adwaita-dark
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
#env = QT_QPA_PLATFORMTHEME,qt6ct
#env = QT_QPA_PLATFORM,wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}


