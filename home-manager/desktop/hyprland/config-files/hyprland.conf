# Monitors
source = ~/.config/hypr/monitors.conf

# Clamshell mode configuration
# Lid is opened
bindl=,switch:off:Lid Switch,exec,/home/egarcia/.config/hypr/disable-laptop-screen.sh open

# Lid is closed
bindl=,switch:on:Lid Switch,exec,/home/egarcia/.config/hypr/disable-laptop-screen.sh close

# Init applications
source = ~/.config/hypr/init.conf

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Environment variables
source = ~/.config/hypr/env.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}


